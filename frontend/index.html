<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stellar Freighter dApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { margin: 0; padding: 0; }
  </style>

  <base href="/" />

  <!-- Official Freighter API from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-freighter-api/2.0.0/index.min.js"></script>

  <!-- Freighter Detection Script -->
  <script>
    async function detectFreighter() {
      if (typeof window.freighterApi !== 'undefined') {
        try {
          const result = await window.freighterApi.isConnected();
          if (result && result.isConnected) {
            window.freighterReady = true;
            console.log('ðŸš€ Freighter ready');
            return true;
          }
        } catch (error) {
          // Silent check
        }
      }
      return false;
    }

    let retryCount = 0;
    async function checkFreighter() {
      const detected = await detectFreighter();
      if (detected || retryCount++ > 5) {
        return;
      }
      setTimeout(checkFreighter, 500);
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', checkFreighter);
    } else {
      setTimeout(checkFreighter, 100);
    }
  </script>

  <!-- Copy Freighter WebP asset -->
  <link data-trunk rel="copy-file" href="src/assets/freighter.webp">

  <!-- Trunk tells it to build WASM app -->
  <link data-trunk rel="rust" href="Cargo.toml" data-integrity="none">
</head>
<body>
  <div id="app"></div>
  <noscript>Enable JavaScript to run this app.</noscript>
</body>
</html>
