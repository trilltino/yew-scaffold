<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>Yew + Freighter Test</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 
 <style>
   * { margin: 0; padding: 0; box-sizing: border-box; }
   body, html { margin: 0; padding: 0; }
 </style>
 
 <!-- Base URL for Vercel deployment -->
 <base href="/yew-scaffold/" />
 
 <!-- Freighter API -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-freighter-api/4.1.0/index.min.js"></script>
 
 <script type="module">
   window.addEventListener('load', async () => {
     // Check Freighter API
     if (window.freighterApi) {
       console.log('‚úÖ Freighter API loaded', Object.keys(window.freighterApi));
     } else {
       console.error('‚ùå Freighter API not loaded');
     }

     // Load Stellar Client
     try {
       console.log('üîç Loading stellar-client.js...');
       
       let stellarModule;
       let loadedFrom = '';
       
       // Use CDN directly since local files aren't deploying properly
       console.log('üåê Loading from CDN...');
       stellarModule = await import('https://cdn.jsdelivr.net/gh/trilltino/yew-scaffold@main/static/stellar-client.js');
       loadedFrom = 'CDN';
       console.log('‚úÖ Loaded from CDN');
       
       // Extract exports
       const { Client, networks } = stellarModule;
       
       // Make globally available
       window.StellarClient = Client;
       window.stellarNetworks = networks;
       
       console.log(`‚úÖ Stellar Client loaded from ${loadedFrom}`);
       console.log('‚úÖ StellarClient available:', !!window.StellarClient);
       console.log('‚úÖ Networks:', networks);
       
     } catch (error) {
       console.error('‚ùå Failed to load Stellar client:', error);
       console.error('‚ùå Error details:', error.message);
       
       // Set fallback values so app doesn't crash
       window.StellarClient = null;
       window.stellarNetworks = {};
       console.log('‚ö†Ô∏è Running without Stellar client');
     }
   });
 </script>
 
 <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&family=Alfa+Slab+One&display=swap" rel="stylesheet">
 
 <!-- Trunk injects Yew app bundle -->
 <link data-trunk rel="copy-dir" href="static" />
 <link data-trunk rel="rust" href="Cargo.toml" />
</head>
<body>
 <div id="app"></div>
 <noscript>Enable JavaScript to run this app.</noscript>
</body>
</html>
