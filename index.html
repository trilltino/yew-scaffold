  <meta charset="utf-8">
  <title>Yew Freighter Local Test</title>
  
  <!-- Load Freighter API from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-freighter-api/4.1.0/index.min.js"></script>
  
  <script type="module">
    window.addEventListener('load', async () => {
      // Freighter check
      if (window.freighterApi) {
        console.log('‚úÖ Freighter API loaded successfully');
        console.log('Available methods:', Object.keys(window.freighterApi));
      } else {
        console.error('‚ùå Freighter API not loaded');
      }

      // Load the bundled stellar client
      try {
        console.log('üîç Loading bundled stellar-client.js...');
        
        const { Client, networks } = await import('https://cdn.jsdelivr.net/gh/trilltino/yew-scaffold@main/static/stellar-client.js');
        
        window.StellarClient = Client;
        window.stellarNetworks = networks;
        
        console.log('‚úÖ Bundled Stellar Client loaded:', !!window.StellarClient);
        console.log('‚úÖ Networks:', networks);
      } catch (error) {
        console.error('‚ùå Failed to load bundled Stellar client:', error);
        console.error('Error details:', error.message);
      }
    });
</script>
