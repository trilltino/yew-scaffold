<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Yew + Freighter Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { margin: 0; padding: 0; }
  </style>
  
  <!-- FIXED: Use /yew-scaffold/ as base for Vercel deployment -->
  <base href="/yew-scaffold/" />
  
  <!-- Freighter API -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-freighter-api/4.1.0/index.min.js"></script>
  
  <script type="module">
    window.addEventListener('load', async () => {
      if (window.freighterApi) {
        console.log('‚úÖ Freighter API loaded', Object.keys(window.freighterApi));
      } else {
        console.error('‚ùå Freighter API not loaded');
      }

      try {
        console.log('üîç Loading bundled stellar-client.js...');
        
        // FIXED: Try multiple paths with fallback to CDN
        let stellarModule;
        
        try {
          // Try relative path first (works if static files are deployed)
          stellarModule = await import("./stellar-client.js");
          console.log('‚úÖ Loaded from relative path');
        } catch (error) {
          console.warn('‚ö†Ô∏è Relative path failed, trying CDN fallback...');
          // Fallback to CDN if static files not deployed properly
          stellarModule = await import('https://cdn.jsdelivr.net/gh/trilltino/yew-scaffold@main/static/stellar-client.js');
          console.log('‚úÖ Loaded from CDN fallback');
        }
        
        const { Client, networks } = stellarModule;
        
        window.StellarClient = Client;
        window.stellarNetworks = networks;
        
        console.log('‚úÖ Bundled Stellar Client loaded:', !!window.StellarClient);
        console.log('‚úÖ Networks:', networks);
      } catch (error) {
        console.error('‚ùå Failed to load bundled Stellar client:', error);
        console.error('‚ùå Error details:', error.message);
      }
    });
  </script>
  
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&family=Alfa+Slab+One&display=swap" rel="stylesheet">
  
  <!-- Trunk injects Yew app bundle -->
  <link data-trunk rel="copy-dir" href="static" />
  <link data-trunk rel="rust" href="Cargo.toml" />
</head>
<body>
  <div id="app"></div>
  <noscript>Enable JavaScript to run this app.</noscript>
</body>
</html>
