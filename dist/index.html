<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Yew + Freighter Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { margin: 0; padding: 0; }
  </style>

  <base href="/yew-scaffold/" />


  <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-freighter-api/4.1.0/index.min.js"></script>


  <script type="module">
    window.addEventListener('load', async () => {
      if (window.freighterApi) {
        console.log('‚úÖ Freighter API loaded', Object.keys(window.freighterApi));
      } else {
        console.error('‚ùå Freighter API not loaded');
      }

      try {
        console.log('üåê Loading from CDN...');
        const stellarModule = await import('https://cdn.jsdelivr.net/gh/trilltino/yew-scaffold@main/static/stellar-client.js');
        const { Client, networks } = stellarModule;

        window.StellarClient = Client;
        window.stellarNetworks = networks;

        console.log('‚úÖ Stellar Client loaded from CDN');
      } catch (error) {
        console.error('‚ùå Failed to load Stellar client:', error.message);
        window.StellarClient = null;
        window.stellarNetworks = {};
      }
    });
  </script>


  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&family=Alfa+Slab+One&display=swap" rel="stylesheet">


  <script type="module">
    import init, * as bindings from '/yew-scaffold/yew-scaffold-ccf4f0947cb2633.js';
    const wasm = await init({ module_or_path: '/yew-scaffold/yew-scaffold-ccf4f0947cb2633_bg.wasm' });
    window.wasmBindings = bindings;
    dispatchEvent(new CustomEvent("TrunkApplicationStarted", { detail: { wasm } }));
  </script>


  <link rel="modulepreload" href="/yew-scaffold/yew-scaffold-ccf4f0947cb2633.js">
  <link rel="preload" href="/yew-scaffold/yew-scaffold-ccf4f0947cb2633_bg.wasm" as="fetch" type="application/wasm">
</head>
<body>
  <div id="app"></div>
  <noscript>Enable JavaScript to run this app.</noscript>
</body>
</html>
