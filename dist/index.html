<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Yew + Freighter Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { margin: 0; padding: 0; }
  </style>

  <!-- IMPORTANT: deploy at root -->
  <base href="/" />

  <!-- Freighter API -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-freighter-api/4.1.0/index.min.js"></script>

  <script type="module">
    window.addEventListener('load', async () => {
      if (window.freighterApi) {
        console.log('✅ Freighter API loaded', Object.keys(window.freighterApi));
      } else {
        console.error('❌ Freighter API not loaded');
      }

      try {
        const m = await import('https://cdn.jsdelivr.net/gh/trilltino/yew-scaffold@main/static/stellar-client.js');
        const { Client, networks } = m;
        window.StellarClient = Client;
        window.stellarNetworks = networks;
        console.log('✅ Stellar Client available');
      } catch (e) {
        console.error('❌ Failed to load Stellar client', e);
        window.StellarClient = null;
        window.stellarNetworks = {};
      }
    });
  </script>

  <!-- Trunk tells it to build WASM app -->
  
<script type="module">
import init, * as bindings from '/yew-scaffold.js';
const wasm = await init({ module_or_path: '/yew-scaffold_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
  
<link rel="modulepreload" href="/yew-scaffold.js" crossorigin="anonymous"><link rel="preload" href="/yew-scaffold_bg.wasm" crossorigin="anonymous" as="fetch" type="application/wasm"></head>
<body>
  <div id="app"></div>
  <noscript>Enable JavaScript to run this app.</noscript>
</body>
</html>
